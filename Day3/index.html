<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Day 3</title>
</head>
<body style="background-color: gray; padding:100px;">
    <input id="first" placeholder="First Number" type="text">
    <input id="second" placeholder="Second Number" type="text"><br><br>
    <input id="answer" placeholder="Answer" type="text"><br><br>
    <button id="answer-button" onclick="add('1')" class="btn btn-danger">Click me</button>
    <button onclick="add('2')" class="btn btn-info">Refresh</button>
    <h2 id="text">You just clicked</h2>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script>
        function add(value){
            if(value == 1){
                $('#text').html("You just clicked click me");
                alert("You just clicked a button");
            }
            if(value == 2){
                $('#text').html("You just clicked Refresh");
            }
        }
    </script>
</body>
</html>
